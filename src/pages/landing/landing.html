<ion-header no-border>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <!--<ion-title ion-text class="title-text">Crown of Miami</ion-title>-->
    <components-title></components-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <components-weather></components-weather>

  <div no-margin no-padding>
    <!--//use card image remove the margin-->

    <ion-card no-margin no-padding class="hero-image">
      <img src="assets/imgs/ship.jpg"/>
    </ion-card>
  </div>

  <!--set the background image of this div-->
  <div >
    <ion-grid no-padding no-margin>

      <ion-row no-padding no-margin>
        <ion-col class="button-icon" no-padding no-margin text-center>

          <!--<ion-img width="80" height="80" src="assets/imgs/in_logo.png"></ion-img>-->
          <div class="grid-background1">

            <img style="width: 15vw; height: 15vh; padding-top: 36px; padding-bottom: 20px" src="assets/imgs/Embarkation.png" no-margin alt="hello">

              <ion-label color="primary" no-margin >EMBARKATION</ion-label>


          </div>

        </ion-col>
        <ion-col  no-padding no-margin text-center>
          <div class="grid-background2">
            <img style="width: 15vw; height: 15vh; padding-top: 36px; padding-bottom: 20px" src="assets/imgs/Disembarkation.png" alt="hello">


              <ion-label color="primary" no-margin no-padding>DISEMBARKATION</ion-label>


          </div>
        </ion-col>
      </ion-row>

      <ion-row no-padding no-margin>
        <ion-col  no-padding no-margin text-center>
          <div class="gird-background3">
            <img style="width: 15vw; height: 15vh; padding-top: 36px; padding-bottom: 20px" src="assets/imgs/Security.png" alt="hello">

              <ion-label color="primary" no-margin no-padding>SECURITY</ion-label>



          </div>
        </ion-col>

        <ion-col  no-padding no-margin text-center>
          <div class="gird-background4">

              <ion-label color="primary" no-margin no-padding>RESTRICTION</ion-label>



          </div>
        </ion-col>
      </ion-row>

      <ion-row no-padding no-margin>

          <div class="gird-background5">
            <img style="width: 15vw; height: 15vh; padding-top: 36px; padding-bottom: 20px" src="assets/imgs/Parking.png" alt="hello">

              <ion-label color="primary" no-margin no-padding>PARKING</ion-label>



          </div>
        </ion-col>
        <ion-col  no-padding no-margin text-center (click)="hello('welcome')">
