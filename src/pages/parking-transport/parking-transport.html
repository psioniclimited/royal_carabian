<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <components-title title="PARKIGN & TRANSPORT" ></components-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid no-padding no-margin>
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin >
      <ion-card no-padding no-margin class="hero-card">
        <img class="hero-image" src="assets/imgs/advance_booking.png"/>
        <div class="card-title">ADVANCE <br> BOOKING</div>
        <button ion-button  class="card-button">BOOK NOW</button>
      </ion-card>
    </ion-col>
  </ion-row>

    <ion-row no-padding no-margin>
      <ion-col no-padding no-margin >
        <ion-card no-padding no-margin class="hero-card">
          <img class="parking-image" src="assets/imgs/pf1.png"/>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row no-padding no-margin>
      <ion-col no-padding no-margin >
        <ion-card no-padding no-margin class="hero-card">
          <div class="parking-title">PARKING FACILITY</div>
          <div class="parking-paragraph">A safe and secure parking facility is conveniently located adjacent to the cruise terminal. Parking fees are $20 per day including all
          taxes. Cash and major credit cards are accepted.</div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row no-padding no-margin>
      <ion-col col-6 no-padding no-margin >
        <ion-card  no-padding no-margin class="rate-card">
          <div class="rate-heading">1240</div>
          <div class="rate-text">PARKING SPACE</div>
        </ion-card>
      </ion-col>
      <ion-col col-6 no-padding no-margin >
        <ion-card  no-padding no-margin class="rate-card">
          <div class="rate-heading">20$/HR</div>
          <div class="rate-text">RATE</div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row no-padding no-margin>
      <ion-col no-padding no-margin >
        <ion-card no-padding no-margin class="hero-card">
          <img class="parking-image" src="assets/imgs/pf2.png"/>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row no-padding no-margin>
      <ion-col no-padding no-margin >
        <ion-card no-padding no-margin class="transport-card">
          <div class="circle"></div>
          <img class="transport-image" src="assets/imgs/coach.png" alt="">
          <div class="transport-title">TRANSPORTATION</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
